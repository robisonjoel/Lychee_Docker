[www]
user = nobody
listen.owner = nginx
listen.group = nginx
listen = /var/run/php/php7.0-fpm.sock
pm = dynamic
pm.max_children = 5
pm.max_spare_servers = 3
pm.min_spare_servers = 1
pm.start_servers = 2

;output_buffering = Off
;cgi.fix_pathinfo = 0
;upload_max_filesize = 1G
;post_max_size = 1G
;session.save_path = /tmp
